<h3> Users</h3>
<div class ="row">
  <div class="col-sm-8">
    <button [disabled]="!enabledAdd" class="btn btn-block mb-3"
            [ngClass]="currentClasses">Add User</button>
  </div>
  <div class="col-sm-4">
    <button class="btn btn-block mb-3"
            [ngClass]="currentClasses" (click)="toggleShowExtended()">showExtended</button>
  </div>
</div>

<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li class="card card-body mb-3" *ngFor="let user of users"
    [class.bg-light]="user.isActive" [style.border.color]="user.isActive ? 'green': '' ">
    <div class="row">
      <div class="col-sm-4">
        <img *ngIf="user.image" class="img-fluid" bind-src="user.image" alt="">
      </div>
      <div class="col-sm-8">
        <h4 [ngStyle]="currentStyles"> {{user.firstName}} {{user.lastName}}</h4>
        <ul class="list-group">
          <li class="list-group-item" *ngIf="showExtended && user.age" >age : {{user.age}}</li>
          <li class="list-group-item" *ngIf="showExtended && user.address" >address : {{user.address.street}}</li>
        </ul>
      </div>
    </div>
  </li>
</ul>

<h4 *ngIf="users?.length === 0"> No users found</h4>

<h4 *ngIf="!loaded"> loading users...</h4>
